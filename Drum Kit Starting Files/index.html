<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet" />
  </head>

  <body>
    <h1 id="title">Drum 🥁 Kit</h1>
    <div class="set">
      <button class="w drum" id="kick">w</button>
      <button class="a drum" id="snare">a</button>
      <button class="s drum" id="tom1">s</button>
      <button class="d drum" id="tom2">d</button>
      <button class="j drum" id="tom3">j</button>
      <button class="k drum" id="tom4">k</button>
      <button class="l drum" id="crash">l</button>
    </div>

    <footer>Made with ❤️ in London.</footer>

    <script src="./index.js"></script>
  </body>
</html>
